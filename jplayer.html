<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>jplayer实现歌词同步的JS音乐播放器效果</title>

<link href="./jplayer_files/blue.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="./jplayer_files/jquery.js"></script>
<script type="text/javascript" src="./jplayer_files/jquery.jplayer.js"></script>
<!-- <script type="text/javascript" src="./jplayer_files/lrc.js"></script> -->

<style type="text/css">
* {
	margin: 0;
	padding: 0;
	outline:none;
}
ul, ol, dl {
	list-style: none;
}

div.jp-audio, div.jp-audio-stream, div.jp-video{
  border: 0;
}
div.jp-audio{width: 100%;}
div.jp-audio ul.jp-controls{width: 500px;}
div.jp-audio div.jp-type-single div.jp-interface{height: 40px}
div.jp-audio ul.jp-controls{padding: 0;}
div.jp-audio div.jp-progress{top: 12px;}
div.jp-audio div.jp-volume-bar{top: 17px;}
div.jp-interface{background-color: #fff;}
div.jp-audio a.jp-volume-max, div.jp-audio-stream a.jp-volume-max {
    margin-left: 65px;
}
a.jp-stop{margin-left: 2px;}
div.jp-audio div.jp-time-holder{top: 10px;}
div.jp-audio div.jp-type-single div.jp-time-holder{width: 270px;}
div.jp-audio div.jp-type-single div.jp-time-holder{left: 70px;}
/*左侧喇叭*/
div.jp-audio div.jp-type-single a.jp-mute, div.jp-audio div.jp-type-single a.jp-unmute{margin-left: 275px;}
/*音量条*/
div.jp-audio div.jp-volume-bar{left: 365px;}
/*音量大*/
div.jp-audio a.jp-volume-max, div.jp-audio-stream a.jp-volume-max{margin-left: 55px;}
/*-------播放进度条start--------*/
div.jp-audio div.jp-type-single div.jp-progress{left: 113px;}
div.jp-audio div.jp-progress{height: 8px;}
div.jp-progress{border-radius: 4px;}
div.jp-audio div.jp-progress{top: 16px;}
/*-------播放进度条end--------*/
</style>

<script>
//<![CDATA[
$(document).ready(function(){
	$("#jquery_jplayer_1").jPlayer({
		ready: function (event) {
			$(this).jPlayer("setMedia", {
				mp3:"Kalimba.mp3" //mp3的播放地址
			});
		},
		timeupdate: function(event) {
			if(event.jPlayer.status.currentTime==0){
				time = "";
			}else {
				time = event.jPlayer.status.currentTime;
			}
		},
		play: function(event) {
			//点击开始方法调用lrc。start歌词方法 返回时间time
			// $.lrc.start($('#lrc_content').val(), function() {
			// 	return time;
			// });
		},
		ended:function(event){
			// $("#lrc_list").removeAttr("style").html("<li>歌曲播放完毕！</li>");
		},
		swfPath: "/js",  		//存放jplayer.swf的决定路径
		solution:"html, flash", //支持的页面
		supplied: "mp3",		//支持的音频的格式
		wmode: "window"
	});
});
//]]>
</script>
</head>
<body>
<div class="music_box">
<div id="jquery_jplayer_1" class="jp-jplayer" style="width: 0px; height: 0px;"><img id="jp_poster_0" style="width: 0px; height: 0px; display: none;"><audio id="jp_audio_0" preload="metadata" src="Kalimba.mp3"></audio></div>
<div id="jp_container_1" class="jp-audio">
  <div class="jp-type-single">
    <div class="jp-gui jp-interface">
      <ul class="jp-controls">
        <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
        <li><a href="javascript:;" class="jp-pause" tabindex="1" style="display: none;">pause</a></li>
        <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
        <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
        <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute" style="display: none;">unmute</a></li>
        <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
      </ul>
      <div class="jp-progress">
        <div class="jp-seek-bar" style="width: 100%;">
          <div class="jp-play-bar" style="width: 0%;"></div>
        </div>
      </div>
      <div class="jp-volume-bar">
        <div class="jp-volume-bar-value" style="width: 80%;"></div>
      </div>
      <div class="jp-time-holder">
        <div class="jp-current-time">00:00</div>
        <div class="jp-duration">03:55</div>
        <!-- <ul class="jp-toggles">
          <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
          <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off" style="display: none;">repeat off</a></li>
        </ul> -->
      </div>
    </div>
    <!-- <div class="jp-title">
      <ul>
        <li>jq22.com</li>
      </ul>
    </div> -->
    <div class="jp-no-solution" style="display: none;"> <span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>. </div>
  </div>
</div>
